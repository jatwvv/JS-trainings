<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Re | input form val.</title>
  </head>
  <body>
    <form
      style="width: fit-content; margin: 180px auto"
      id="register"
      action=""
      method="get"
    >
      <input
        style="
          padding: 10px 20px;
          width: 320px;
          height: 28px;
          outline: 0;
          border: 0;
          border: 1px solid #000;
          border-radius: 10px;
        "
        type="text"
        name="The-Phone"
        id="phone"
        maxlength="15"
        placeholder="(1234) 567-8910"
      />
      <input
        style="
          padding: 10px 30px;
          width: 120px;
          height: 45px;
          outline: 0;
          border: 0;
          background-color: rgb(53, 86, 75);
          color: #fff;
          text-align: center;
          cursor: pointer;
          border-radius: 10px;
        "
        type="submit"
        value="Register"
      />
    </form>
    <script src="script.js"></script>
  </body>
</html>
